<div class="p-grid card mt-5" style="display: flex; justify-content: center; align-items: center; margin-top: 5rem;">
  <div class="p-col-12 p-md-6" style="display:flex; justify-content:center; align-items:center;">
    <p-card [style]="{ width:'30rem', height: '25rem', display: 'flex', alignItems: 'center' }">
      <img alt="Card" height="100%" width="100%" src="https://www.cigares.com/cigare-images/2015/04/cigares-cohiba_secretos.jpg" />
    </p-card>
  </div>
  <div class="p-col-12 p-md-6" style="display:flex; justify-content:center; align-items:center;">
    <p-card [style]="{ width: '30rem', height: '25rem', textAlign: 'center', display: 'flex', flexDirection: 'column', justifyContent: 'center' }">
      <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
        <h4 Class="title-form">Connexion</h4>
        <div class="field">
          <input type="email" pInputText placeholder="votre adress mail" formControlName="email" />
          <small class="p-error block" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.dirty">Email obligatoire</small>
        </div>
        <br />
        <div class="field">
          <input type="password" pInputText placeholder="votre mot de passe" formControlName="password" />
          <small class="p-error block" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.dirty">Mot de passe obligatoire</small>
        </div>
        <br />
        <button pButton class="p-button-raised p-button-rounded" label="Connexion" [disabled]="loginForm.invalid" type="submit"></button>
        <br />
        <a routerLink="/inscription">Pas encore inscrit ? Inscrivez-vous ici.</a>
      </form>
    </p-card>
  </div>
</div>
